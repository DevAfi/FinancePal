<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Personal Finance Tracker</h1>
      </header>

      <div class="summary">
        <div class="card income-card">
          <h3>Total Income</h3>
          <p class="amount" id="totalIncome">£0.00</p>
        </div>
        <div class="card expense-card">
          <h3>Total Expenses</h3>
          <p class="amount" id="totalExpenses">£0.00</p>
        </div>
        <div class="card balance-card">
          <h3>Balance</h3>
          <p class="amount" id="balance">£0.00</p>
        </div>
      </div>

      <div class="form-container">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="e.g., Grocery shopping"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="amount">Amount (£)</label>
              <input
                type="number"
                id="amount"
                step="0.01"
                min="0"
                placeholder="0.00"
                required
              />
            </div>

            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Salary">Salary</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>
          </div>

          <button type="submit" class="btn-add">Add Transaction</button>
        </form>
      </div>

      <div class="chart-container">
        <div class="charts-grid">
          <div class="chart-item">
            <h3>Income by Category</h3>
            <canvas id="incomeChart"></canvas>
          </div>
          <div class="chart-item">
            <h3>Expenses by Category</h3>
            <canvas id="expenseChart"></canvas>
          </div>
        </div>
      </div>

      <div class="transactions-container">
        <div class="transactions-header">
          <h2>Recent Transactions</h2>
          <button onclick="exportToCSV()" class="btn-export">Export CSV</button>
        </div>
        <div id="transactionsList"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
